<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Legenda para fotos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="login.js"></script>
</head>

<body>
    <div class="container">
        <h1>Legenda para fotos</h1>
        <div class="Formulario">
            <label for="novaFrase">Frase:</label>
            <input class="form-control" id="novaFrase" type="text">
            <label for="selectTema">Tema:</label>
            <select class="form-control" id="selectTema">
                <option value="Formal">Formal</option>
                <option value="Informal">Informal</option>
                <option value="Power">Power</option>
                <option value="Descontraido">Descontraído</option>
                <option value="Aleatório">Aleatório</option>
            </select>
            <button class="btn btn-primary" type="button" onclick="salvarFrase()">Salvar</button>
        </div>
        <div class="Formulario">
            <table class="table table-striped" id="tabela">
                <thead>
                    <tr>
                        <th>Frase</th>
                        <th>Tema</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- A tabela de legendas será gerada aqui -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
